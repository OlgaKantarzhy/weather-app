<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>  
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-info w-100"
                id="current-location-button"
              >
                My location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="img/sun (1).png"
                alt="Sunny icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6" id="weather_conditions">
            <ul>
              <li>Humidity: <span id="humidity">77</span> %</li>
              <li>Wind speed: <span id="wind">8</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="container text-center" id="weather-forecast">
          <div class="forecast">
            <div class="row row-cols-5 row-cols-lg-5 g-2 g-lg-5">
              <div class="col">
                <div class="p-3 border bg-light">Monday
                  <div>
                    <img src="img/sun (1).png"
                  width="50%"/>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Tuesday
                  <div>
                    <img src="img/storm.png"
                    width="50%"/>
                  </div>
                </div>
             </div>
              <div class="col">
                <div class="p-3 border bg-light">Wednesday
                  <div>
                     <img src="img/rain_1.png"
                    width="50%"/>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Thursday
                  <div>
                    <img src="img/wind_1.png"
                    width="50%"/>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Friday
                  <div>
                    <img src="img/sun (1).png"
                  width="50%"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
     </div>
     <div id="footer">
     <a href="https://github.com/OlgaKantarzhy/weather-app" target="_blank">Open-source code</a>
    <small>
      , by Olga Kantarzhy
    <small>
  </div>
      <script src="src/index.js"></script>
  </body>
</html>
